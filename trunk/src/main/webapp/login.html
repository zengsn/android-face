<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>记脸小程序后台管理系统</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script type="text/javascript" src="lib/jQuery/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">管理员登陆</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="tel" class="login_input" >
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
				</li>
				<!--
				<li class="login-item verify">
					<span>验证码：</span>
					<input type="text" name="CheckCode" class="login_input verify_input">
				</li>
				<img src="images/verify.png" border="0" class="verifyimg" />
				<div class="clearfix"></div> -->
				<li class="login-sub">
					<input type="submit" name="Submit" value="登录" id="login-button"/>
                                        <input type="reset" name="Reset" value="重置" />
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>

<script>
    $('#login-button').click(function (event) {
        event.preventDefault();
        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');

        var account = $('#username').val();
        var pwd = $('#password').val();

        $.ajax({
            url: "admin/login",
            type: 'post',
            data:{
                username:account,
                password:pwd
            },
            dataType: 'json',
            success: function(data){
                if(data.result === "succeed"){
                    // window.location.reload(true);
                    window.location.href="index.html";
                } else if(data.result === "failed") {
                	alert("该账户不存在!")
                	window.location.href="login.html";
                } else {
                    alert("账户密码不正确");
                    // window.history.back(-1);
                    window.location.href="login.html";
                }
            }
        })
    });
</script>
</body>
</html>
